<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cssjanus by MohammadYounes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/build/packaged/css/semantic.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
    <script type="text/javascript"> var exports = {};</script>
    <script type="text/javascript" src="https://rawgithub.com/trevorparscal/cssjanus/master/lib/cssjanus.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/build/packaged/javascript/semantic.js"></script>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700);

      html, body {
          height: 100%;
          font-size: 15px;
      }
      html, body {
          font-family: "Open Sans", "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      textarea{
          margin:2em 0;
          min-width:100px;
          min-height:100px;
          width:100%;
          height:100%;
      }
      #output{height: 210px;}
    </style>
  </head>
  <body>
    <h1 class="ui huge dividing header">
      <div class="content">
        CSS Janus
        <div class="sub header">Converts CSS stylesheets between left-to-right and right-to-left. This is a JavaScript port for Node.js of <a href="http://code.google.com/p/cssjanus/" target="_blank">CSSJanus</a>, which is written in python..</div>
      </div>
    </h1>
    <div class="ui two column stackable page grid">
      <div class="column">
        <div class="ui segment">
            <div class="ui top attached label">Input</div>
            <textarea id="input" class="ui input"></textarea>
             <div class="ui bottom attached basic form accordion">
                <div class="title field"> <i class="dropdown icon"></i>  Options </div>
                <div class="content">
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" id="swapLtrRtlInUrl"/>
                            <label> Swap 'ltr' and 'rtl' in URLs</label>
                        </div>             
                    </div>
                    <div class="field">
                         <div class="ui toggle checkbox">
                            <input type="checkbox" id="swapLeftRightInUrl"/>
                            <label>Swap 'left' and 'right' in URLs</label>
                        </div>  
                    </div>                    
                </div>
                <div class="ui right floated secondary submit button">Convert</div>
          </div>      
        </div>
      </div>
      
      <div class="column">
        <div class="ui segment">
          <div class="ui top attached label">Output</div>
          <textarea id="output" class="ui input"></textarea>       
        </div>
      </div>
</div>

    <script type="text/javascript">
      var cssjanus,input,output,swapLtrRtlInUrl, swapLeftRightInUrl ;
      $(function(){
          cssjanus = new CSSJanus();
          input = $('#input');
          output = $('#output');
          swapLtrRtlInUrl = $('#swapLtrRtlInUrl');
          swapLeftRightInUrl  = $('#swapLeftRightInUrl');
          
          $('.checkbox').checkbox();
          $('.accordion').accordion();
          
          
          
          $('.button').click(function(){
              output.val(
                cssjanus.transform(
                    input.val(),
                    swapLtrRtlInUrl.prop('checked'),
                    swapLeftRightInUrl.prop('checked')
                    )
                );
          });
      });
    </script>
  </body>
</html>
