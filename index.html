<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cssjanus by MohammadYounes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/build/packaged/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
    <script type="text/javascript"> var exports = {};</script>
    <script type="text/javascript" src="cssjanus.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/build/packaged/javascript/semantic.js"></script>
    <script type="text/javascript" src="ZeroClipboard.min.js"></script>
</head>
<body>

    <div class="ui two column stackable page grid">
        <div class="two column row">
            <h2 class="ui header">
                <i class="large exchange icon"></i> CSS Janus
            </h2>
            <h5 class="ui header">
                Converts CSS stylesheets between left-to-right and right-to-left. This is a JavaScript port for Node.js of <a href="http://code.google.com/p/cssjanus/" target="_blank">CSSJanus</a>, which is written in python.
            </h5>
        </div>
    </div>
    
    <div class="ui clearing divider"></div>
     
    <div class="ui two column stackable page grid">
        <div class="two column row">
            <div class="column">
                <div class="ui red segment">
                    <div class="ui top attached label">Input</div>
                    
                    <div class="ui purple small vertical animated insert button">
                        <div class="visible content"> Insert sample CSS </div>
                        <div class="hidden content"> 
                            <i class="double angle down icon"></i>  <i class="double angle down icon"></i><i class="double angle down icon"></i>
                            <i class="double angle down icon"></i>  <i class="double angle down icon"></i><i class="double angle down icon"></i>
                        </div>
                    </div>
                    
                    <textarea id="input" class="ui input"></textarea>
                 
                    <div class="ui clearing divider"></div>

                    <div class="ui bottom attached basic form accordion">
                        <div class="title field"> <i class="dropdown icon"></i>  Options </div>
                        <div class="content">
                            <div class="field">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" id="swapLtrRtlInUrl" />
                                    <label> Swap 'ltr' and 'rtl' in URLs</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" id="swapLeftRightInUrl" />
                                    <label>Swap 'left' and 'right' in URLs</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui right floated green animated convert button">
                        <div class="visible content">Convert</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </div>
                    
                    <div class="ui right floated red vertical animated clear button">
                        <div class="visible content">Clear </div>
                        <div class="hidden content"><i class="eraser icon"></i></div>
                    </div>

                   
                </div>
            </div>

            <div class="column">
                <div class="ui green segment">

                    <div class="ui top attached label">Output</div>
                    
                    <div class="ui right floated small black  icon  button copy">
                        <i class="copy icon"></i>
                    </div>

                    <textarea id="output" class="ui input"></textarea>

                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript">
        var cssjanus, input, output, swapLtrRtlInUrl, swapLeftRightInUrl,
            convertButton, clearButton, insertButton, copyButton;
        $(function () {
            cssjanus = new CSSJanus();
            input = $('#input');
            output = $('#output');
            swapLtrRtlInUrl = $('#swapLtrRtlInUrl');
            swapLeftRightInUrl = $('#swapLeftRightInUrl');
            convertButton = $('.convert.button');
            insertButton = $('.insert.button');
            clearButton= $('.clear.button');
            copyButton = $('.copy.button');

            $('.checkbox').checkbox();
            $('.accordion').accordion();

            convertButton.click(function () {
                output.val(
                  cssjanus.transform(
                      input.val(),
                      swapLtrRtlInUrl.prop('checked'),
                      swapLeftRightInUrl.prop('checked')
                      )
                  );
            });

            clearButton.click(function () {
                input.val('');
            });

            insertButton.click(function () {
                input.val(".classname-should-not-change-ltr-left-rtl-right { \npadding: 1px 2px 3px 4px; \nmargin-right: 3em; \nbackground-position: 5% 80%; \nbackground: url(testme-bright-cleft-left-ltr.gif); /* try me with flags */ \ncursor: ne-resize; \n} \n/* @noflip */ \n.dontchangeme { float:left } \n.changeme { float:left }");
            });

            ZeroClipboard.config( { moviePath: "ZeroClipboard.swf" });
            var client = new ZeroClipboard(copyButton[0]);
            client.on('noflash', function (client, args) {
                copyButton.css('display', 'none');
            });
            client.on("load", function (client) {
                client.clip($(this)[0]);
                client.on('dataRequested', function (client, args) {
                    client.setText(output.val());
                });
                client.on('mouseover', function (client, args) {
                    copyButton
                        .popup({ variation: "inverted", position: 'bottom center', content: 'copy to clipboard' })
                        .popup('show')
                    ;
                    $(this).addClass("hover");
                });
                client.on('mouseout', function (client, args) {
                    copyButton.popup('hide');
                    $(this).removeClass("hover");
                });
                client.on('mousedown', function (client, args) {
                    $(this).addClass("active");
                });
                client.on('mouseup', function (client, args) {
                    $(this).removeClass("active");
                });
                client.on("complete", function (client, args) {
                    copyButton
                        .popup('hide')
                        .popup({ variation: "inverted", position: 'bottom center', content: 'copied!' })
                        .popup('show');

                });
            });
        });
    </script>
</body>
</html>
